---
Name: subsite-extras
After:
- 'fluent/*'
- 'subsites/*'
Only:
  classexists: 'Subsite'
---
Director:
  rules:
    'admin/security/autocomplete/$ID': 'SubsiteSecurityAutocompleter'
SubsiteExtension:
  edit_permissions:
    ['CMS_ACCESS_CMSMain']
  admin_default_permissions:
    ['CMS_ACCESS_CMSMain','CMS_ACCESS_AssetAdmin','EDIT_SITECONFIG', 'SITETREE_VIEW_ALL', 'SITETREE_EDIT_ALL','VIEW_DRAFT_CONTENT']
Subsite:
  extensions:
    - SubsiteExtension
SubsiteDomain:
  extensions:
    - SubsiteDomainExtension
Security:
  extensions:
    - SubsiteLoginExtension
SubsiteAdmin:
  extensions:
    - SubsiteAdminBackLinkExtension
LeftAndMain:
  extensions:
    - LeftAndMainSubsiteExtension
Group:
  extensions:
    - SubsiteSimpleGroupExtension